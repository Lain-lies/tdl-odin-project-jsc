<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>
    
    <div id="container">
        <nav>

            <div id = "default-tabs">
    
                <button class = "nav-tabs">Main</button>
                <button class = "nav-tabs">Favorites</button>
                <button class = "nav-tabs">Project</button>
    
            </div>
    
            <div id = "divider"></div>
            <button id = "add" class = "nav-tabs">Add Projects +</button>  
    
            <div id = "dynamic-tabs"></div>
    
        </nav>
        
        <form>
            
            <label for="task-name">Task Name:</label>
            <input type = "text" id = "task-name" name = "taskName" required>
    
            <label for="task-description">Task Description: </label>
            <textarea id = "task-description" name = "taskDescription" maxlength="45" required></textarea>
    
            <button type = "submit">+</button>

        </form>
    
        <div id="display">
    
        </div>
    </div>


    <button id = "clear">CLEAR ALL</button>
   
    
</body>
</html>
